@(p: models.Product, user: models.users.User)

@main("Product", user) {
	@if(p != null) {
			<div class="container-fluid">
				<!---Start Rachel -->
				<div class="product-container">
					<h2>@p.getName</h2>
						<div class="product-description">
							@p.getDescription
						</div>
				<div class="addtocart">
					&euro; @("%.2f".format(p.getPrice)) &nbsp;
				<a class="btn btn-success" href="">Buy Now</a>
			</div>
			</div>
		</div>
	} else {
		<h2>Product Not Found</h2>
	}
}
